<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>预测模型</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-yihui.css"/>
</head>
<body>

<!--导航栏-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="nabbar-header">
            <!--向 <div> 元素添加一个标题 class .navbar-header，内部包含了带有 class navbar-brand 的 <a> 元素。这会让文本看起来更大一号。-->
            <a href="index.html" class="navbar-brand">预测模型</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!--小屏幕导航按钮和logo-->

        <!--右上角导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">首页</a></li>
                <li><a href="http://www.baidu.com" target="_blank">搜索</a></li>
            </ul>
        </div>
        <!--右上角导航-->
    </div>
</nav>
<!--导航栏-->

<!--搜索部分-->
<div class="search">
    <div class="container">
        
        <!--搜索-->
        <!--表单传送到当前界面，方法为post-->
        <div class="sou">
        <form action="EasyServlet" method="post">
            <!--class均为form-control(这是在bootstrap里默认的)-->
            <div class="forms">

                <div class="col-md-4">
                    <!--输入传染率-->
                    <div class="form-group">
                        <label for="keyword">输入初始易感者人数</label>
                       <input id="keyword" type="text" placeholder="输入人数(武汉人数为14000000)" class="form-control" name="Npara"/>
                    </div>
                </div>

                <div class="col-md-4">
                    <!--输入每个患者接触人数-->
                    <div class="form-group">
                        <label for="keyword">输入每个患者每日接触人数</label>
                       <input id="keyword" type="text" placeholder="输入人数" class="form-control" name="rpara"/>
                    </div>
                </div>
				

                <div class="col-md-4" style="margin-top: 25px">
                    <input type="submit" class="form-control" value="开始预测"/>
                </div>
            </div>

        </form>
        <!--搜索-->
        </div>
        </div>
    </div>



<!--搜索部分-->

<!--footer底部区域-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>©copyright&nbsp;2020&nbsp;武汉大学数据科学研究协会 </p>
            </div>
        </div>
    </div>
</footer>
<!--footer底部区域-->



<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js/"></script>
</body>
</html>
